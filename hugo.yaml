baseURL: https://tavocg.github.io/atlas
languageCode: es-la
title: Atlas Consulting

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: es
languages:
  es:
    languageName: Spanish
    weight: 1

  en:
    languageName: English
    weight: 2

menu:
  main:
    - identifier: blog
      name: Blog
      pageRef: /blog
      weight: 1
      params:
        type: link
        icon: calendar

    - identifier: services
      name: Services
      pageRef: /services
      weight: 2
      params:
        type: link
        icon: briefcase

    - identifier: contact
      name: Contact
      pageRef: /contact
      weight: 3
      params:
        type: link
        icon: user

    - identifier: about
      name: About
      pageRef: /about
      weight: 4
      params:
        type: link
        icon: information-circle

    - name: Search
      weight: 5
      params:
        type: search

    - name: Instagram
      url: 'https://www.instagram.com/atlasconsulting.cr/'
      weight: 6
      params:
        icon: instagram

    - name: Language Switcher
      weight: 7
      params:
        type: language-switch
        icon: translate

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false

enableGitInfo: true

params:
  navbar:
    displayTitle: true
    displayLogo: false
    logo:
      path: favicon.svg

  footer:
    displayCopyright: true
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/tavocg/atlas/edit/main"

  blog:
    list:
      displayTags: true

  toc:
    displayTags: true

  displayUpdatedDate: true
outputs:
  home: [html, llms]
  page: [html]
  section: [html, rss]
